<div class="container">
  <div class="row vh-100 align-items-center">
    <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-10 offset-1">
      <div
        style="min-height: 450px"
        class="rounded-4 border-0 shadow-lg bg-white"
      >
        <div class="d-flex justify-content-start align-items-center">
          <div class="p-5 w-100">
            <!-- Back to Home Button -->
            <div class="mb-3">
              <button 
                type="button" 
                class="btn btn-outline-secondary btn-sm"
                (click)="goToHome()">
                ‚Üê Back to Home
              </button>
            </div>

            <div class="mb-4 h2 text-primary">Login</div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <!-- Email -->
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control bg-body-secondary"
                  placeholder="uk@abc.com"
                  formControlName="email"
                />
                <div class="error-feedback text-danger mt-1"
                  *ngIf="email?.touched && email?.errors">
                  <ng-container [ngSwitch]="email?.errors | firstkey">
                    <div *ngSwitchCase="'required'">
                      Please enter email
                    </div>
                    <div *ngSwitchCase="'email'">
                      Please enter a valid email
                    </div>
                  </ng-container>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control bg-body-secondary"
                  placeholder="******"
                  formControlName="password"
                />
                <div class="error-feedback text-danger mt-1"
                  *ngIf="password?.touched && password?.errors">
                  <ng-container [ngSwitch]="password?.errors | firstkey">
                    <div *ngSwitchCase="'required'">
                      Please enter password
                    </div>
                  </ng-container>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="mt-3">
                <button 
                  class="btn btn-primary w-100 rounded-3" 
                  [disabled]="form.invalid || loading"
                  type="submit">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  {{ loading ? 'Logging in...' : 'Login' }}
                </button>
              </div>

              <!-- Success/Error Messages -->
              <div class="mt-3" *ngIf="successMessage">
                <div class="alert alert-success">{{ successMessage }}</div>
              </div>
              <div class="mt-3" *ngIf="errorMessage">
                <div class="alert alert-danger">{{ errorMessage }}</div>
              </div>

              <!-- Link to Registration -->
              <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? 
                  <a href="#" (click)="onSwitchToRegister($event)" class="text-decoration-none">Sign up here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <!-- Navigation buttons - only shown on the main route -->
  <div class="nav-buttons" *ngIf="isHomePage">
    <div class="row vh-100 align-items-center">
      <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-10 offset-1">
        <div class="rounded-4 border-0 shadow-lg bg-white p-5 text-center">
          <h1 class="mb-4">Welcome to My App</h1>
          
          <div *ngIf="!isLoggedIn; else loggedInTemplate">
            <div class="d-grid gap-3">
              <button (click)="goToLogin()" class="btn btn-primary btn-lg">Login</button>
              <button (click)="goToRegister()" class="btn btn-success btn-lg">Register</button>
            </div>
          </div>
          
          <ng-template #loggedInTemplate>
            <div>
              <p class="mb-3">You are successfully logged in!</p>
              <button (click)="logout()" class="btn btn-danger btn-lg">Logout</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <!-- Router outlet for displaying components -->
  <div *ngIf="!isHomePage">
    <router-outlet></router-outlet>
  </div>
</div>
